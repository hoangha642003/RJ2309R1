<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</head>

<body>
    <script>
        async function getData(){
            let res = await axios.get('https://651be324194f77f2a5af0654.mockapi.io/users')
            console.log(res.data);
        }
        getData(0)
    </script>
    <div class="container">
        <button class="btn btn-warning" onclick="showUserList()">Show User List</button>
        <button class="btn btn-primary" onclick="openUserModel()">Create User</button>

        <div id="userList" class="row">

        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="user-detail">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">User Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img id="user-avatar" src="" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 id="user-name" class="card-title"></h5>
                                    <p id="user-email" class="card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="create-update-user">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create User</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="create-update-user-form" onsubmit="createUser(event)">
                        <div class="row">
                            <div class="form-group mb-2">
                                <label>Firstname</label>
                                <input type="text" class="form-control" id="firstName" required>
                                <input type="hidden" class="form-control" id="id">
                            </div>
                            <div class="form-group mb-2">
                                <label>Lastname</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="form-group mb-2">
                                <label>Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group mb-2">
                                <label>Avatar URL</label>
                                <input type="url" class="form-control" id="avatar" required>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="btn-create" class="btn btn-dark">Create</button>
                                <button type="submit" id="btn-save" class="btn btn-dark d-none">Save</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="xmlHTTPRequest.js"></script>
    <!-- <script src="fetch.js"></script> -->
</body>

</html>
